<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap_4/css/bootstrap.min.css" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/pomodoroCss.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Pomodoro</title>
</head>

<body>
    <div class="container forColor pb-5">
        <div class="row justify-content-md-center align-content-center pt-5 h1" id="header">Pomodoro Clock</div>

        <div class="row justify-content-md-center pt-5 pb-3 h2" id="setSection">
            <div class="col-4 border p-4 mr-1" id="sessionDiv">
                <div class="pl-5 pb-4 ml-4 minHeader">Session</div>
                <div class="d-inline">
                    <i class='fas fa-arrow-alt-circle-up arrow icons' id="upArrowSession"></i>
                </div>
                <div class="d-inline form-group">
                    <input class="form-control w-50 d-inline h-50 custom_inputs" id="inputSession" type="text" disabled
                        value="1" Default="0">
                </div>
                <div class="d-inline">
                    <i class='fas fa-arrow-alt-circle-down arrow icons' id="downArrowSession"></i>
                </div>
            </div>
            <div class="col-4 border p-4 ml-1" id="breakDiv">
                <div class="pl-5 pb-4 ml-5 minHeader">Break</div>
                <div class="d-inline">
                    <i class='fas fa-arrow-alt-circle-up arrow icons' id="upArrowBreak"></i>
                </div>
                <div class="d-inline form-group">
                    <input class="form-control w-50 d-inline h-50 custom_inputs" id="inputBreak" type="text" disabled
                        value="1">
                </div>
                <div class="d-inline">
                    <i class='fas fa-arrow-alt-circle-down arrow icons' id="downArrowBreak"></i>
                </div>
            </div>
        </div>
        <div class=" mb-4">
            <div class="row justify-content-md-center h1 minHeader">
                Selected Time
            </div>
            <div class="row justify-content-md-center h1 minHeader">
                <input class="form-control w-50 d-inline h-50 custom_inputs h1" id="clock" type="text" disabled
                    value="00:00:00">
                   
            </div>
        </div>

        <div class=" mb-4 mr-5 pr-5">
            <div class="row justify-content-md-center pt-4 h2 ml-4 pl-4" id="startStop">
                <div class="col-1 justify-content-md-center">
                    <i class='fas fa-play-circle icons' id="startClock"></i>
                </div>
                <div class="col-1 justify-content-md-center">
                    <i class='fas fa-pause-circle icons' id="pauseClock"></i>
                </div>
                <div class="col-1 justify-content-md-center">
                    <i class=' fas fa-stop-circle icons' id="stopClock"></i>
                </div>
                <div class="col-1 justify-content-md-center" id="resetClock">
                    <i class=' fas fas fa-sync-alt icons'></i>
                </div>
            </div>
        </div>






    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./css/bootstrap_4/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
